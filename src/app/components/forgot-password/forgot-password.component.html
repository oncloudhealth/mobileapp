<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate id="form">
    <div class="ion-padding ion-margin-vertical">
      <div class="ion-margin-bottom"><ion-text color="medium" class="form-title">Forgot Password</ion-text></div>
      <ion-text>Please enter your email so we can send a confirmation email to reset your password.</ion-text>
    </div>
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input placeholder="Email" [clearInput]="true" type="email" name="email" ngModel email required #email="ngModel"></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>
  </form>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button color="primary" shape="round" expand="block" type="submit" form="form" class="ion-no-margin">Send Request
  </ion-button>
</ion-footer>
