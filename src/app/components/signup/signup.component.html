<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate id="signup">
    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input [clearInput]="true" type="email" name="email" ngModel email required #email="ngModel"></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>

    <ion-item fill="solid">
      <ion-label position="floating">New Password</ion-label>
      <ion-input [clearInput]="true" type="password" name="password" ngModel password required #newPassword="ngModel">
      </ion-input>
      <ion-note slot="helper">Enter a password</ion-note>
      <ion-note slot="error">Invalid password</ion-note>
    </ion-item>

    <ion-item fill="solid">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [clearInput]="true" type="password" name="password" ngModel password required #rePassword="ngModel">
      </ion-input>
      <ion-note slot="helper">Enter confirmation password</ion-note>
      <ion-note slot="error">Invalid password</ion-note>
    </ion-item>
  </form>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button expand="block" type="submit" form="signup" class="ion-no-margin">
    Sign Up
    <ion-icon slot="end" name="star"></ion-icon>
  </ion-button>
</ion-footer>
