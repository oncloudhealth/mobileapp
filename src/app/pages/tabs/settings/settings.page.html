<ion-header color="primary" class="ion-no-border">
  <ion-toolbar color="primary">
    <h4 class="ion-no-margin ion-padding-horizontal">Settings</h4>
  </ion-toolbar>
  <ion-item lines="none" color="primary">
    <ion-avatar slot="start" class="ion-no-margin ion-margin-end">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <h3><b>Vincent Lawerence</b></h3>
      <p>vt@megatrendmedical.com</p>
    </ion-label>
    <ion-icon name="create" slot="end"></ion-icon>
  </ion-item>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list class="ion-margin-bottom">
    <ion-list-header class="ion-padding-bottom">
      <ion-label class="ion-no-margin">ACCOUNT SETTINGS</ion-label>
    </ion-list-header>
    <ion-item detail="true">
      <ion-label>Manage Availability</ion-label>
    </ion-item>
    <ion-item detail="true" lines="none">
      <ion-label>Mobile Phone Account</ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="ion-margin-bottom">
    <ion-list-header class="ion-padding-bottom">
      <ion-label class="ion-no-margin">APPLICATION SETTINGS</ion-label>
    </ion-list-header>
    <ion-item detail="true">
      <ion-label>Change Language</ion-label>
    </ion-item>
    <ion-item detail="true" lines="none">
      <ion-label>Linked Agencies</ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="ion-margin-bottom">
    <ion-list-header class="ion-padding-bottom">
      <ion-label class="ion-no-margin">LEGAL</ion-label>
    </ion-list-header>
    <ion-item detail="true">
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-label>User Agreement</ion-label>
    </ion-item>
    <ion-item detail="true" lines="none">
      <ion-label>End User License Agreement</ion-label>
    </ion-item>
  </ion-list>

  <ion-button color="danger" shape="round" expand="block" class="ion-no-margin">Sign Out</ion-button>
</ion-content>
