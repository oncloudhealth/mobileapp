<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-top" fullscreen="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate id="form">
    <div class="ion-padding ion-margin-top">
      <h1>Forgot Password</h1>
      <ion-text>Please enter your email so we can send a confirmation email to reset your password.</ion-text>
    </div>
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input placeholder="Email" [clearInput]="true" type="email" name="email" ngModel email required #email="ngModel"></ion-input>
      <ion-note slot="error" *ngIf="email.invalid && (email.dirty || email.touched)">Invalid email</ion-note>
    </ion-item>
  </form>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button [disabled]="f.invalid" color="primary" shape="round" expand="block" type="submit" form="form" class="ion-no-margin">Send Request
  </ion-button>
</ion-footer>
