<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onLogin(f)" novalidate>
    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input [clearInput]="true" type="email" name="email" ngModel email required #email="ngModel"></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>

    <ion-item fill="solid">
      <ion-label position="floating">Password</ion-label>
      <ion-input [clearInput]="true" type="password" name="password" ngModel password required #password="ngModel">
      </ion-input>
      <ion-note slot="helper">Enter a password</ion-note>
      <ion-note slot="error">Invalid password</ion-note>
    </ion-item>

    <div class="ion-padding">
      <ion-button (click)="openModalForgotPassword()" fill="clear" size="small" class="ion-no-padding">Forgot password?
      </ion-button>
    </div>

    <div class="ion-padding-horizontal">
      <ion-button expand="block" type="submit">
        Login
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-button>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-button (click)="openModalSignup()" expand="full" color="secondary" class="ion-no-margin">Sign Up</ion-button>
</ion-footer>
